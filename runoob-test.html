<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鬼灭之刃 私密明信片</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft Yahei", sans-serif;
        }
        
        body {
            /* 你的鬼灭之刃背景图 */
            background: url("https://p9-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/82a537774fe8433bafd2ee60cb7d6cad.jpg~tplv-a9rns2rl98-image.png?rcl=20251220221815BAD2441841B3FE4DF230&rk3s=8e244e95&rrcfp=dafada99&x-expires=2082464296&x-signature=IgJMznRcA4vWOto9Ctf880pcvxE%3D") no-repeat center center fixed;
            background-size: cover;
            position: relative;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        /* 背景遮罩层（增强文字可读性） */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }
        
        /* 密码验证容器样式（无标题） */
        .password-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
            display: block;
            border: 1px solid #f87171; /* 鬼灭经典红边 */
        }
        
        .password-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #fca5a5;
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.3s;
            background-color: rgba(255, 255, 255, 0.8);
        }
        
        .password-input:focus {
            border-color: #dc2626;
            box-shadow: 0 0 8px rgba(220, 38, 38, 0.2);
        }
        
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #dc2626;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .submit-btn:hover {
            background-color: #b91c1c;
            box-shadow: 0 4px 8px rgba(185, 28, 28, 0.3);
        }
        
        .error-tip {
            color: #e53e3e;
            font-size: 14px;
            margin-top: 15px;
            display: none;
        }
        
        /* 明信片容器样式（无标题、无内容标签，输入框淡粉色背景） */
        .postcard-container {
            display: none;
            width: 100%;
            max-width: 600px;
            background-color: rgba(255, 253, 248, 0.95);
            border: 2px solid #f87171;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
            padding: 30px;
        }
        
        .postcard-content {
            margin: 0;
        }
        
        .postcard-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #fca5a5;
            border-radius: 6px;
            background-color: #fef0f0; /* 淡粉色背景 */
            font-size: 16px;
            outline: none;
            resize: none;
            min-height: 200px;
            transition: all 0.3s;
        }
        
        .postcard-input:focus {
            border-color: #dc2626;
            box-shadow: 0 0 8px rgba(220, 38, 38, 0.2);
            background-color: #fee8e8; /* 聚焦时稍深一点的淡粉色，提升交互感 */
        }
    </style>
</head>

<body>
    <!-- 密码验证区域（无标题） -->
    <div class="password-container" id="passwordBox">
        <input type="password" class="password-input" id="passwordInput" placeholder="请输入访问密码">
        <button class="submit-btn" id="verifyBtn">验证访问</button>
        <p class="error-tip" id="errorTip">密码错误，请重新输入</p>
    </div>

    <!-- 明信片区域（无标题、无内容标签，输入框预填指定内容） -->
    <div class="postcard-container" id="postcardBox">
        <div class="postcard-content">
            <textarea class="postcard-input" id="postcardContent">to安安，见字如晤。</textarea>
        </div>
    </div>

    <script>
        // 固定访问密码：81
        const DEFAULT_PASSWORD = "81";
        
        // 获取页面核心元素
        const passwordBox = document.getElementById("passwordBox");
        const postcardBox = document.getElementById("postcardBox");
        const passwordInput = document.getElementById("passwordInput");
        const verifyBtn = document.getElementById("verifyBtn");
        const errorTip = document.getElementById("errorTip");
        
        // 密码验证逻辑
        verifyBtn.addEventListener("click", function() {
            const inputPassword = passwordInput.value.trim();
            if (inputPassword === "") {
                errorTip.textContent = "请先输入密码";
                errorTip.style.display = "block";
                return;
            }
            if (inputPassword === DEFAULT_PASSWORD) {
                // 密码正确：隐藏密码框，显示明信片
                passwordBox.style.display = "none";
                postcardBox.style.display = "block";
                errorTip.style.display = "none";
            } else {
                // 密码错误：提示并清空输入框
                errorTip.textContent = "密码错误，请重新输入";
                errorTip.style.display = "block";
                passwordInput.value = "";
            }
        });
        
        // 回车快捷键触发验证（提升便捷性）
        passwordInput.addEventListener("keydown", function(e) {
            if (e.key === "Enter") {
                verifyBtn.click();
            }
        });
    </script>
</body>

</html>
